<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>显示名称API测试</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 20px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container { 
            max-width: 600px; 
            margin: 0 auto; 
            background: white; 
            border-radius: 15px; 
            padding: 30px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 { 
            text-align: center; 
            color: #333; 
            margin-bottom: 30px;
        }
        .btn {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .btn-success {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>显示名称API测试</h1>
        
        <div>
            <button class="btn" onclick="login()">登录</button>
            <button class="btn" onclick="getProfile()">获取用户资料</button>
            <button class="btn btn-success" onclick="testUpdate()">测试更新</button>
        </div>
        
        <div>
            <input type="text" id="test-name" placeholder="输入测试显示名称" value="测试名称">
        </div>
        
        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000/api';
        
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
            resultDiv.className = 'result ' + type;
            resultDiv.style.display = 'block';
        }
        
        async function login() {
            try {
                showResult('正在登录...', 'info');
                
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: 'lovepoems',
                        password: '123456'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('username', 'lovepoems');
                    showResult('登录成功！\nToken已保存', 'success');
                } else {
                    showResult('登录失败: ' + data.message, 'error');
                }
                
            } catch (error) {
                showResult('登录失败: ' + error.message, 'error');
            }
        }
        
        async function getProfile() {
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    showResult('请先登录', 'error');
                    return;
                }
                
                showResult('正在获取用户资料...', 'info');
                
                const response = await fetch(`${API_BASE}/users/profile`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    const user = data.data.user;
                    let result = '用户资料获取成功:\n';
                    result += `用户名: ${user.username}\n`;
                    result += `显示名称: ${user.display_name || '未设置'}\n`;
                    result += `真实姓名: ${user.real_name || '未设置'}\n`;
                    result += `邮箱: ${user.email || '未设置'}\n`;
                    
                    showResult(result, 'success');
                } else {
                    showResult('获取失败: ' + data.message, 'error');
                }
                
            } catch (error) {
                showResult('获取失败: ' + error.message, 'error');
            }
        }
        
        async function testUpdate() {
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    showResult('请先登录', 'error');
                    return;
                }
                
                const newName = document.getElementById('test-name').value.trim();
                if (!newName) {
                    showResult('请输入显示名称', 'error');
                    return;
                }
                
                showResult('正在测试更新...', 'info');
                
                const response = await fetch(`${API_BASE}/users/profile`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        display_name: newName
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showResult(`更新成功！\n新显示名称: ${newName}\n响应: ${JSON.stringify(data)}`, 'success');
                } else {
                    showResult(`更新失败: ${data.message}\n响应: ${JSON.stringify(data)}`, 'error');
                }
                
            } catch (error) {
                showResult('更新失败: ' + error.message, 'error');
            }
        }
    </script>
</body>
</html>
