<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>显示名称管理</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 20px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container { 
            max-width: 500px; 
            margin: 0 auto; 
            background: white; 
            border-radius: 15px; 
            padding: 30px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 { 
            text-align: center; 
            color: #333; 
            margin-bottom: 30px;
        }
        .status-box {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid #3498db;
        }
        .current-name {
            font-size: 24px;
            font-weight: bold;
            color: #2980b9;
            margin-bottom: 10px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input[type="text"]:focus {
            border-color: #3498db;
            outline: none;
        }
        .btn {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .btn-success {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
        }
        .btn-secondary {
            background: linear-gradient(45deg, #95a5a6, #7f8c8d);
        }
        .btn-danger {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .quick-buttons {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        .quick-btn {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        .quick-btn:hover {
            transform: translateY(-1px);
        }
        .logout-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #eee;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>显示名称管理</h1>
        
        <div class="status-box">
            <div class="current-name">当前显示名称: <span id="current-display-name">加载中...</span></div>
            <div>用户名: <span id="current-username">加载中...</span></div>
        </div>
        
        <div class="form-group">
            <label for="new-display-name">新的显示名称:</label>
            <input type="text" id="new-display-name" placeholder="请输入新的显示名称">
        </div>
        
        <div>
            <button class="btn btn-success" onclick="updateDisplayName()">更新显示名称</button>
            <button class="btn btn-secondary" onclick="refreshStatus()">刷新状态</button>
        </div>
        
        <div class="quick-buttons">
            <button class="quick-btn" onclick="setDisplayName('用户A')">用户A</button>
            <button class="quick-btn" onclick="setDisplayName('测试用户')">测试用户</button>
            <button class="quick-btn" onclick="setDisplayName('新昵称')">新昵称</button>
            <button class="quick-btn" onclick="setDisplayName('用户' + Date.now())">随机用户</button>
        </div>
        
        <div class="logout-section">
            <button class="btn btn-danger" onclick="logout()">退出登录</button>
        </div>
        
        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script src="api.js"></script>
    <script>
        // 页面加载时自动刷新状态
        document.addEventListener('DOMContentLoaded', function() {
            refreshStatus();
        });
        
        async function refreshStatus() {
            try {
                const response = await API.users.getUserProfile();
                const user = response.data;
                
                const displayName = user.display_name || user.username || '未设置';
                const username = user.username || '未设置';
                
                document.getElementById('current-display-name').textContent = displayName;
                document.getElementById('current-username').textContent = username;
                
                showResult('状态已刷新', 'info');
                
            } catch (error) {
                showResult('获取状态失败: ' + error.message, 'error');
            }
        }
        
        async function updateDisplayName() {
            const input = document.getElementById('new-display-name');
            const newName = input.value.trim();
            
            if (!newName) {
                showResult('请输入显示名称', 'error');
                return;
            }
            
            const currentName = document.getElementById('current-display-name').textContent;
            if (newName === currentName) {
                showResult('显示名称没有变化！请输入一个不同的名称。', 'error');
                return;
            }
            
            try {
                showResult('正在更新...', 'info');
                
                const response = await API.users.updateUserProfile({
                    display_name: newName
                });
                
                showResult('显示名称更新成功！', 'success');
                input.value = '';
                
                // 延迟刷新状态
                setTimeout(refreshStatus, 1000);
                
            } catch (error) {
                showResult('更新失败: ' + error.message, 'error');
            }
        }
        
        function setDisplayName(name) {
            document.getElementById('new-display-name').value = name;
            updateDisplayName();
        }
        
        function logout() {
            if (confirm('确定要退出登录吗？')) {
                // 清除本地存储的登录信息
                localStorage.removeItem('token');
                localStorage.removeItem('username');
                
                showResult('已退出登录，正在跳转...', 'info');
                
                // 延迟跳转到首页
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            }
        }
        
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
            resultDiv.className = 'result ' + type;
            resultDiv.style.display = 'block';
            
            // 3秒后自动隐藏
            setTimeout(() => {
                resultDiv.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
